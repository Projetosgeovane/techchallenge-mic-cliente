service: my-service

plugins:
  - serverless-plugin-typescript
  - serverless-plugin-optimize
  - serverless-offline

provider:
  name: aws
  runtime: nodejs14.x
  stage: dev
  region: us-east-1

functions:
  main:
    handler: src/lambda.handler
    events:
      - http:
          method: any
          path: /{any+}